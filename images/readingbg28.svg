<text transform="matrix(1 0 0 1 350.624 67.4688)" font-family="'MyriadPro-Regular'" font-size="14"> </text>
<text transform="matrix(1 0 0 1 350.624 107.4688)" enable-background="new    "><tspan x="0" y="0" font-family="'MyriadPro-Regular'" font-size="14">There is no definitive origin or date of creation of the Internet. Roy Rosenzweig in the article “Writing </tspan><tspan x="0" y="20" font-family="'MyriadPro-Regular'" font-size="14">the History of the Internet” focuses on four different works that address the history of the Internet </tspan><tspan x="0" y="40" font-family="'MyriadPro-Regular'" font-size="14">with contrasting perspectives (biographical, ideological, social and bureaucratic). The combined </tspan><tspan x="0" y="60" font-family="'MyriadPro-Regular'" font-size="14">analyses of all these works show us similarities and contrasts in the Internet history theories. We learn </tspan><tspan x="0" y="80" font-family="'MyriadPro-Regular'" font-size="14">that none of these theories can be regarded as mutually exclusive. We must consider a multiple origins </tspan><tspan x="0" y="100" font-family="'MyriadPro-Regular'" font-size="14">theory rather than a single point of invention theory in order to understand the grand scheme. The </tspan><tspan x="0" y="120" font-family="'MyriadPro-Regular'" font-size="14">creation of the Internet had many influences, causes and contributors. The Cold War, packeting-</tspan><tspan x="0" y="140" font-family="'MyriadPro-Regular'" font-size="14">switching, the ARPANET, Netizens, TCP/IP, amongst many other contributors, are all important to </tspan><tspan x="0" y="160" font-family="'MyriadPro-Regular'" font-size="14">consider and understand when piecing together the full picture of how the Internet came to be. The </tspan><tspan x="0" y="180" font-family="'MyriadPro-Regular'" font-size="14">history of the Internet is best regarded as the history of an era. We cannot look to one specific year or </tspan><tspan x="0" y="200" font-family="'MyriadPro-Regular'" font-size="14">event in order to understand its complex multi-attributed creation.  </tspan></text>
