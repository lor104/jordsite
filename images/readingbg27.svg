<text transform="matrix(1 0 0 1 352.624 75.4688)" font-family="'MyriadPro-Regular'" font-size="14"> </text>
<text transform="matrix(1 0 0 1 352.624 95.4688)" font-family="'MyriadPro-Regular'" font-size="14">In the article “How the Atomic Bomb Helped Give Birth to the Internet”, much like the article “As We </text>
<text transform="matrix(1 0 0 1 352.624 115.4688)" font-family="'MyriadPro-Regular'" font-size="14">May Think” written by Vannevar Bush we see the influence of the human brain on technology. In a lot </text>
<text transform="matrix(1 0 0 1 352.624 135.4688)" font-family="'MyriadPro-Regular'" font-size="14">of highly successful designs we see the use of biomimicry to solve problems, for example the study </text>
<text transform="matrix(1 0 0 1 352.624 155.4688)" font-family="'MyriadPro-Regular'" font-size="14">of Dragon Fly wings influenced the design and creation of airplanes. In this article we learn about how </text>
<text transform="matrix(1 0 0 1 352.624 175.4688)" font-family="'MyriadPro-Regular'" font-size="14">the study of the natural processes of the brain radically changed the shape and nature of the national </text>
<text transform="matrix(1 0 0 1 352.624 195.4688)" font-family="'MyriadPro-Regular'" font-size="14">communications network and also influenced the creation of the Internet. </text>
<text transform="matrix(1 0 0 1 352.624 215.4688)" font-family="'MyriadPro-Regular'" font-size="14" letter-spacing="32"> </text>
<text transform="matrix(1 0 0 1 388.624 215.4688)" font-family="'MyriadPro-Regular'" font-size="14">During the 1950’s, the US and Soviet Union were high at tension with one another at the threat </text>
<text transform="matrix(1 0 0 1 352.624 235.4688)" font-family="'MyriadPro-Regular'" font-size="14">of nuclear war. A key concern, if the war were to commence, was the weak and easily crippled lines of </text>
<text transform="matrix(1 0 0 1 352.624 255.4688)" font-family="'MyriadPro-Regular'" font-size="14">communication of the militaries.  “The conventional networks had command and control points at </text>
<text transform="matrix(1 0 0 1 352.624 275.4688)" font-family="'MyriadPro-Regular'" font-size="14">their center. Links extended from the center to the other points of contact in a hub-and-spoke design.” </text>
<text transform="matrix(1 0 0 1 352.624 295.4688)" font-family="'MyriadPro-Regular'" font-size="14">A researcher, Paul Baran, came up with a solution to create reliable command and control of nuclear </text>
<text transform="matrix(1 0 0 1 352.624 315.4688)" font-family="'MyriadPro-Regular'" font-size="14">forces even if enemy strikes were to wipe out large chunks of the network. Baran looked at the process </text>
<text transform="matrix(1 0 0 1 352.624 335.4688)" font-family="'MyriadPro-Regular'" font-size="14">of the how the human brain uses remaining functions effectively even when brain cells have died, in </text>
<text transform="matrix(1 0 0 1 352.624 355.4688)" font-family="'MyriadPro-Regular'" font-size="14">order to arrive at his new centrifugal system. He explored the hierarchy of nodes and came to the </text>
<text transform="matrix(1 0 0 1 352.624 375.4688)" font-family="'MyriadPro-Regular'" font-size="14">conclusion that all nodes should be equal. Meaning, if one node or multiple nodes were to wiped out </text>
<text transform="matrix(1 0 0 1 352.624 395.4688)" font-family="'MyriadPro-Regular'" font-size="14">by a nuclear strike or for any other reason, the message would be re-directed through different nodes </text>
<text transform="matrix(1 0 0 1 352.624 415.4688)" font-family="'MyriadPro-Regular'" font-size="14">in the next fastest path.  This type of system would be much more reliable and be capable of </text>
<text transform="matrix(1 0 0 1 352.624 435.4688)" font-family="'MyriadPro-Regular'" font-size="14">withstanding a lot more trauma.</text>
<text transform="matrix(1 0 0 1 352.624 455.4688)" font-family="'MyriadPro-Regular'" font-size="14" letter-spacing="32"> </text>
<text transform="matrix(1 0 0 1 388.624 455.4688)" font-family="'MyriadPro-Regular'" font-size="14">The human brain is a complex and forgiving system, one in which has highly influenced a lot of </text>
<text transform="matrix(1 0 0 1 352.624 475.4688)" font-family="'MyriadPro-Regular'" font-size="14">very successful technology. Men such as Baran and Bush were very innovative thinkers to consider the </text>
<text transform="matrix(1 0 0 1 352.624 495.4688)" font-family="'MyriadPro-Regular'" font-size="14">brain’s functions to solve large technological dilemmas. This way of thinking along with incorporating </text>
<text transform="matrix(1 0 0 1 352.624 515.4688)" font-family="'MyriadPro-Regular'" font-size="14">biomimicry should continue to inspire scientists, designers, etc. in their practices. Natural processes </text>
<text transform="matrix(1 0 0 1 352.624 535.4688)" font-family="'MyriadPro-Regular'" font-size="14">such attain our utmost attention during the course of solving problems. </text>
<text transform="matrix(1 0 0 1 352.624 555.4688)" font-family="'MyriadPro-Regular'" font-size="14"> </text>
</svg>
