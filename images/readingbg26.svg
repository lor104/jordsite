<text transform="matrix(1 0 0 1 352.624 112.4683)"><tspan x="0" y="0" font-family="'MyriadPro-Regular'" font-size="14">Vannevar Bush proposes some very innovative ideas for the time in which he wrote the article “As We </tspan><tspan x="0" y="20" font-family="'MyriadPro-Regular'" font-size="14">May Think”. He starts by acknowledging that science had supplied us with numerous inventions to </tspan><tspan x="0" y="40" font-family="'MyriadPro-Regular'" font-size="14">help a human physically, but wonders why we haven’t utilized science for the creation of inventions </tspan><tspan x="0" y="60" font-family="'MyriadPro-Regular'" font-size="14">that help the human mentally. This then leads Bush to imagine a small invention in which could </tspan><tspan x="0" y="80" font-family="'MyriadPro-Regular'" font-size="14">house extensive information. Most importantly he wants the same information to be accessible to </tspan><tspan x="0" y="100" font-family="'MyriadPro-Regular'" font-size="14">everyone: a common record. In 2016, the concept of a common record immediately makes you think </tspan><tspan x="0" y="120" font-family="'MyriadPro-Regular'" font-size="14">of the Internet, which makes Bush’s idea from 1945 very exciting. When you consider such a vast </tspan><tspan x="0" y="140" font-family="'MyriadPro-Regular'" font-size="14">network that most current everyday activities depend upon, it’s fascinating to look back at the first </tspan><tspan x="0" y="160" font-family="'MyriadPro-Regular'" font-size="14">seedlings planted towards its creation. </tspan><tspan x="0" y="180" font-family="'MyriadPro-Regular'" font-size="14" letter-spacing="33">	</tspan><tspan x="36" y="180" font-family="'MyriadPro-Regular'" font-size="14">Bush later in the article explains that the most important purpose of the common record would </tspan><tspan x="0" y="200" font-family="'MyriadPro-Regular'" font-size="14">be to consult. When needing to consult, we run into the issue of selection. He introduces a very </tspan><tspan x="0" y="220" font-family="'MyriadPro-Regular'" font-size="14">intriguing point of how current machines were functioning versus how the human mind functions. </tspan><tspan x="0" y="240" font-family="'MyriadPro-Regular'" font-size="14">He wishes to adjust the way a machine works to coincide with the superior way the human brain </tspan><tspan x="0" y="260" font-family="'MyriadPro-Regular'" font-size="14">functions. Our brains don’t work numerically or alphabetically but rather through association. It </tspan><tspan x="0" y="280" font-family="'MyriadPro-Regular'" font-size="14">creates pathways to arrive at desired information. This is how our computers still work nowadays. </tspan><tspan x="0" y="300" font-family="'MyriadPro-Regular'" font-size="14">Although this revelation may seem obvious to most now, it was a big shift in direction. At this point in </tspan><tspan x="0" y="320" font-family="'MyriadPro-Regular'" font-size="14">the article, Bush has me very intrigued in what other impressive and originative concepts he will pose </tspan><tspan x="0" y="340" font-family="'MyriadPro-Regular'" font-size="14">that we still have in place today.  </tspan><tspan x="0" y="360" font-family="'MyriadPro-Regular'" font-size="14" letter-spacing="33">	</tspan><tspan x="36" y="360" font-family="'MyriadPro-Regular'" font-size="14">Bush goes into detail of what he calls a “Memex” in which would be a machine that houses the </tspan><tspan x="0" y="380" font-family="'MyriadPro-Regular'" font-size="14">common record and uses pathways of association to consult information. He imagines a scenario </tspan><tspan x="0" y="400" font-family="'MyriadPro-Regular'" font-size="14">where 2 friends are conversing on a given subject and one of them wants to consult information in </tspan><tspan x="0" y="420" font-family="'MyriadPro-Regular'" font-size="14">their Memex. They do so by tapping a few keys and his path on the subject gets pulled up and </tspan><tspan x="0" y="440" font-family="'MyriadPro-Regular'" font-size="14">projected in front of him. This scenario is certainly very common nowadays with Google. It is </tspan><tspan x="0" y="460" font-family="'MyriadPro-Regular'" font-size="14">commonly practiced, that if you’re not sure about something, curious about something, or perhaps </tspan><tspan x="0" y="480" font-family="'MyriadPro-Regular'" font-size="14">challenging someone else on a subject you merely Google it. Once you’ve attained the knowledge </tspan><tspan x="0" y="500" font-family="'MyriadPro-Regular'" font-size="14">you desired on that subject you can share and teach others. This is the same idea as Bush’s by referring</tspan><tspan x="0" y="520" font-family="'MyriadPro-Regular'" font-size="14"> to the Memex for knowledge and sharing it with others. Bush was ahead of his time in the manner in </tspan><tspan x="0" y="540" font-family="'MyriadPro-Regular'" font-size="14">which he approached science and machines. He had a shifted way of thinking, with the ultimate </tspan><tspan x="0" y="560" font-family="'MyriadPro-Regular'" font-size="14">result of sharing information to enrich mankind and encourage progressive thinking. </tspan></text>
